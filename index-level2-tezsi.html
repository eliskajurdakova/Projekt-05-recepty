
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="recept">
                <!-- hlavni recept -->
                <div class="hlavni_recept">
                    <div class="text_burger">
                        <div class="grilovani">Grilování</div>
                        <div class="komentar_5">5 komentářů</div>
                    </div>

                    <h1>Domácí hovězí burger</h1>
                </div>

    
            <div class="male_menu">

                
                    <!-- maly recept 2 -->
                    <div class="recept_2">
                        <div class="text_asijska">
                            <div class="asijska">Asijská kuchyně</div>
                            <div class="komentar_16">16 komentářů</div>  
                        </div>

                        <h2 class="nigiri">Nigiri sushi</h2>
                    </div>


                    <!-- maly recept 3 -->
                    <div class="recept_3">
                        <div class="text_drubez">
                            <div class="drubez">Drůbež</div>
                            <div class="komentar_7">7 komentářů</div>
                        </div>    

                        <h2 class="pecene">Pečené kuře na jablkách</h2>
                    </div>
                

               

                    <!-- maly recept 4 -->
                    <div class="recept_4">
                        <div class="text_omacky">
                            <div class="omacky">Omáčky</div>
                            <div class="komentar_23">23 komentářů</div>
                        </div>

                        <h2 class="chili">Chili rajčatová omáčka</h2> 
                    </div>


                    <!-- maly recept 5 -->
                    <div class="recept_5">
                        <div class="text_grilovani">
                            <div class="grilovani">Grilování</div>
                            <div class="komentar_19">19 komentářů</div>
                        </div>

                        <h2 class="zahradni">Zahradní grilovačka</h2>
                    </div>

                </div> -->
            </div>    

        </div>

    </body>
</html>
